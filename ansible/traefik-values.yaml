# Enable Traefik Deployment
deployment:
  enabled: true

# Enable the web (HTTP) entrypoint
ports:
  web:
    expose: {}

  websecure:
    expose: {}
    tls:
      enabled: true

# Enable TLS and use our custom certificate
tls:
  stores:
    default:
      defaultCertificate:
        secretName: localhost-cert

# HTTP to HTTPS redirection (replaces removed `redirectTo`)
additionalArguments:
  - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
  - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

# Enable Kubernetes CRD and Ingress providers
providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: true

# Enable access logs
accessLog:
  enabled: true

# Set logging level
logs:
  general:
    level: INFO

