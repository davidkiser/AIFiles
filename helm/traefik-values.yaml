deployment:
  enabled: true
  strategy:
    type: Recreate        # avoid bind races with hostNetwork

hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

# Define entrypoints via the chart 'ports' (do NOT duplicate with additionalArguments)
ports:
  web:
    port: 8080            # <- what you want to hit on localhost
    expose: {}            # fine to leave
  websecure:
    port: 8443            # optional; keep for later if you want HTTPS
    expose: {}
    tls:
      enabled: true
  traefik:                # move admin/dashboard off 8080 to avoid collision
    port: 9000
    expose: {}
    
# OPTIONAL: if you don't need the dashboard, you can disable it instead of moving it:
# additionalArguments:
#   - "--api.dashboard=false"

# Providers remain the same
providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: true

accessLog:
  enabled: true
logs:
  general:
    level: INFO

