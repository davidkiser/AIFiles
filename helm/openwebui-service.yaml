# open-webui-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: ai
spec:
  selector:
    app.kubernetes.io/name: open-webui  # <- adjust to match your pod label exactly
  ports:
    - name: http
      port: 80
      targetPort: 8080                  # <- OpenWebUI pod listens on 8080

